<body>


<div class="wrapper">
  <div class="wrapper-row">
    <div id="global-menu-clone">
      <h1><a href="../index.html">Handsontable</a></h1>
    </div>

    <div id="container">
      <div class="columnLayout">

        <div class="rowLayout">
          <div class="descLayout">
            <div class="pad" data-jsfiddle="example1">
              <h2>Grouping &amp; ungrouping of rows and columns</h2>
              <a name="groupsArray"></a>
              <p>To enable this feature, use settings <code>groups: true</code></p>
              <p>It's also possible to define groups as a array<code>groups:[]</code></p>

              <div id="example1" style="width: 400px; height: 300px; overflow: hidden;"></div>
              <p>
                <button name="dump" data-instance="hot" data-dump="#example1" title="Prints current data source to Firebug/Chrome Dev Tools">
                  Dump
                  data to console
                </button>
              </p>
            </div>
          </div>

          <div class="codeLayout">
            <div class="pad">
              <div class="jsFiddle">
                <button class="jsFiddleLink" data-runfiddle="example1">Edit in jsFiddle</button>
              </div>

              <script data-jsfiddle="example1">
                var example1 = document.getElementById('example1'),
                  settings,
                  hot;

                settings = {
                  data: Handsontable.helper.createSpreadsheetData(1000, 10),
                  rowHeaders: true,
                  colHeaders: true,
                  contextMenu: true,
                  groups: [
                    {
                      cols: [0, 2]
                    },
                    {
                      cols: [3, 7]
                    },
                    {
                      cols: [5, 7]
                    },
                    {
                      rows: [0, 4]
                    },
                    {
                      rows: [5, 7]
                    },
                    {
                      rows: [2, 4]
                    }
                  ]
                };
                hot = new Handsontable(example1, settings);
              </script>

            </div>
          </div>
        </div>



        <div class="footer-text">
        </div>
      </div>

    </div>
